<div class="container mt-5">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no item in your basket</p>
    </div>
    
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                        (decrement)="decrementBasketQuantity($event)"
                        (increment)="incrementBasketQuantity($event)"
                        (remove)="removeBasketQuantity($event)"
                        [items]="(basket$ | async).items"
                        >
                    </app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-total
                           *ngIf="( basketTotals$ | async)"
                           [shippingPrice]="(basketTotals$ | async).shipping"
                           [subtotal]="(basketTotals$ | async).subtotal"
                           [total]="(basketTotals$ | async).total"
                           ></app-order-total>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
